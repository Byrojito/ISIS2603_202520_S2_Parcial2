
<div class='container mt-4'>
  <div clas = 'raw'>
    @for(movie of movies; track movie.id){
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img [src]= "movie.poster" class ="card-img-top movie-img" alt="{{ movie.titulo }}">
        <div class="card-body">
          <h5 class="card-title" >{{ movie.titulo }}</h5>

        <tr (click)="onSelect(movie)">
          <td>{{ movie.titulo }}</td>
          <td>
            <img
              class="movie-img"
              [src]="movie.poster"
              alt="{{ movie.poster }}"
            />
          </td>
          <td>{{ movie.duracion_minutos }} min</td>
          <td>{{ movie.director }} </td>
        </tr>
        }



  </div>
</div>
